<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HydroLink</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">
    <link rel="stylesheet" href="../static/css/register-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <header class="sticky-header">
            <a href="/" class="back-button">Back</a>
        </header>
    </div>
    <div class="container">
        <main id="register-page">
            <h1>Welcome to Hydrolink</h1>
            <h2>Create an account</h2>
            <form>
                <div class="input-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="johndoe123">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="password-criteria">
                    <p>At least 8 characters</p>
                    <p>At least 1 uppercase and 1 lowercase letter</p>
                    <p>At least one number</p>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Password</label>
                    <input type="password" id="confirm-password">
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
        </main>
    </div>
    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
</body>
</html>
