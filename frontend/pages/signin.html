<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Hydrolink</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">
    <link rel="stylesheet" href="../static/css/signin-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <header class="sticky-header">
            <a href="/" class="back-button">Back</a>
        </header>
    </div>
    <div class="container">
        <main id="signin-page">
            <h1>Glad you're back!</h1>
            <h2>Sign in to your account.</h2>
            <form action='/signin' method='post' id="signin-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="johndoe@test.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="signin-btn">Sign in</button>
            </form>
        </main>
    </div>
</body>
</html>
