<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2498BC" media="(prefers-color-scheme: dark)">
    <title>Hydrolink</title>
    <link rel="icon" type="image/x-icon" href="../static/assets/favicon.png">
    <link rel="stylesheet" href="../static/css/header-menu-styles.css">
    <link rel="stylesheet" href="../static/css/welcome-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-container">
        <header class="sticky-header">
            <h1>Hydrolink</h1>
            <div class="burger" id="burger" onclick="toggleMenu()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </header>
    </div>
    <div id="menu" class="menu">
        <a href="#">Home</a>
        <a href="/about">About Us</a>
        <a href="/help">Help and Support</a>
    </div>
    <div class="container">
        <main id="login-signup-page">
            <section class="intro">
                <p>your smart companion for optimal health and hydration</p>
                <img src="../static/assets/bottle.png" alt="Product Image">
                <p class="about-product">ABOUT<br>THE<br>PRODUCT</p>
                <hr>
                <div class="product-info">
                    <h2>Our Smart Lid</h2>
                    <ul>
                        <li>Helps you monitor your water intake,</li>
                        <li>provides real-time updates and reminders to keep you hydrated and healthy.</li>
                    </ul>
                    <hr>
                    <p>Stay hydrated and healthy with Hydrolink!</p>
                </div>
            </section>
        </main>
    </div>
    <div class="fixed-bottom">
        <div class="login-register">
            <button class="login-btn" onclick="window.location.href='/login'">Login</button>
            <div class="separator">or</div>
            <button class="register-btn" onclick="window.location.href='/register'">Register</button>
        </div>
    </div>
    <script src="../static/js/welcome-script.js"></script>
</body>
</html>
